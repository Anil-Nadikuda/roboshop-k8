apiVersion: autoscaling/v2
kind: HorizantalPodAutoscaler
metadata:
  name: web
  namespace: roboshop
spec:
  scaleTargetref:
    apiVersion: apps/v1
    kind: Deployment
    name: web
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 5