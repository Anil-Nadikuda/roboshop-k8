apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: roboshop
  label:
    app: rabbitmq
    project: roboshop
    tier: db
spec:
  selector:
    app: rabbitmq
    project: roboshop
    tier: db
  clusterIP: None
  ports:
  - protocol: TCP
    port: 5672 #service-port
    targetPort: 5672 #container-port

    